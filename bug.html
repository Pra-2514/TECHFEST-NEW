<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pranay Ghavghave Landing</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      background: #004d40; /* Natural dark green background */
    }

    nav {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 5;
      background: rgba(255,255,255,0.1);
      transform: translateY(-100%);
    }

    nav h2 {
      color: #00f0ff;
      font-size: 1.5rem;
      text-shadow: 0 0 10px #00aaff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav ul li a {
      text-decoration: none;
      color: #ccc;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #00f0ff;
    }

    .hero {
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .glow-blobs {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .blob {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, #00f0ff, #0088ff);
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.5;
      animation: moveBlob 20s ease-in-out infinite alternate;
    }

    .blob:nth-child(2) {
      left: 60%;
      top: 40%;
      background: radial-gradient(circle, #ff00f7, #a100ff);
      animation-delay: 5s;
    }

    .blob:nth-child(3) {
      left: 30%;
      top: 70%;
      background: radial-gradient(circle, #00ff94, #00c17b);
      animation-delay: 10s;
    }

    @keyframes moveBlob {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(-50px, 80px) scale(1.2); }
    }

    .content {
      position: relative;
      z-index: 3;
    }

    h1 {
      font-size: 3.5rem;
      color: #00f0ff;
      text-shadow: 0 0 20px #00aaff;
      margin-bottom: 1rem;
      animation: floaty 3s ease-in-out infinite;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: #ddd;
      text-shadow: 0 0 8px #00c3ff44;
    }

    .cta-btn {
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      background-color: transparent;
      border: 2px solid #00f0ff;
      border-radius: 50px;
      color: #00f0ff;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #00caff44;
    }

    .cta-btn:hover {
      background-color: #00f0ff;
      color: white;
      box-shadow: 0 0 25px #00f0ff;
    }

    @keyframes floaty {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .snowflake {
      position: absolute;
      top: -10px;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: fallSnow linear infinite;
    }

    @keyframes fallSnow {
      to {
        transform: translateY(100vh);
      }
    }

    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 200px;
      z-index: 1;
    }

    .wave svg {
      width: 100%;
      height: 100%;
    }

    .wave path {
      animation: waveAnim 8s ease-in-out infinite;
      transform-origin: center;
      filter: drop-shadow(0 0 30px #00ff99);
      opacity: 0.95;
    }

    @keyframes waveAnim {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.5rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <nav>
    <h2>Pranay's App</h2>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Features</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="hero">
    <div class="glow-blobs">
      <div class="blob"></div>
      <div class="blob"></div>
      <div class="blob"></div>
    </div>
    <div class="content">
      <h1>Welcome to Water World</h1>
      <p>Dive into clean design, smooth animations, and beautiful code.</p>
      <a href="https://www.linkedin.com/in/pranay-ghavghave-6a5b7b374/" target="_blank" class="cta-btn animate__animated animate__pulse animate__infinite">Explore More</a>
    </div>

    <div class="wave">
      <svg viewBox="0 0 1440 320" preserveAspectRatio="none">
        <defs>
          <linearGradient id="waterGradient" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#aaffaa"/>
            <stop offset="100%" stop-color="#00cc66"/>
          </linearGradient>
        </defs>
        <path class="wave-back" fill="url(#waterGradient)" fill-opacity="0.5"
          d="M0,224L60,218.7C120,213,240,203,360,213.3C480,224,600,256,720,250.7C840,245,960,203,1080,186.7C1200,171,1320,181,1380,186.7L1440,192L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z">
        </path>
        <path class="wave-front" fill="url(#waterGradient)" fill-opacity="1"
          d="M0,256L80,245.3C160,235,320,213,480,202.7C640,192,800,192,960,197.3C1120,203,1280,213,1360,218.7L1440,224L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z">
        </path>
      </svg>
    </div>
  </div>

  <script>
    // Slide-in navbar
    gsap.to("nav", {
      y: 0,
      duration: 1,
      ease: "power4.out"
    });

    // Animate snowflakes
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.style.left = Math.random() * window.innerWidth + 'px';
      snowflake.style.animationDuration = (5 + Math.random() * 5) + 's';
      snowflake.style.opacity = Math.random();
      snowflake.style.width = snowflake.style.height = (Math.random() * 5 + 5) + 'px';
      document.body.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 10000);
    }

    setInterval(createSnowflake, 300);
  </script>

</body>
</html>
